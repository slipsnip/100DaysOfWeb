<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google! Login</title>
	<link rel="stylesheet" href="static/css/basic.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="static/js/form_hook.js" defer></script>
</head>
<body>
	<div class="container">
		<form action="" method="post">
			<label for="username">Username:</label>
			<input type="text" required id="username" name="username" placeholder="username"><br>
			<label for="password">Password:</label>
			<input type="password" required id="password" name="password" placeholder="minimum length eight"><br>
			<button type="submit" name="login" value="true">Login</button>
			<button><a href="google.html">Home</a></button>
		</form>
	</div>
</body>
</html>
